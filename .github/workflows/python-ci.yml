name: Python Automation CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # 1. Checkout repository
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------------------
      # 2. Set up Python
      # ---------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # ---------------------------------------
      # 3. Install Python dependencies
      # ---------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # ---------------------------------------
      # 4. Validate YAML files
      # ---------------------------------------
      - name: Validate YAML files
        run: |
          pip install yamllint
          yamllint .github/workflows

      # ---------------------------------------
      # 5. Run Codespell
      # ---------------------------------------
      - name: Run Codespell
        run: |
          pip install codespell
          codespell --skip="./venv" --ignore-words-list="crate"

      # ---------------------------------------
      # 6. Run cspell (JavaScript spelling tool)
      # ---------------------------------------
      - name: Run cspell
        run: |
          npm install -g cspell
          cspell "**" --no-progress --no-summary || true

      # ---------------------------------------
      # 7. Test CLI commands (without monitor loop)
      # ---------------------------------------
      - name: Test CLI commands
        run: |
          automation-toolkit list-files
          automation-toolkit organize
          automation-toolkit parse-logs

      # ---------------------------------------
      # 8. Test system monitor (only 1 cycle, safe for CI)
      # ---------------------------------------
      - name: Test System Monitor (single run)
        run: |
          python scripts/system_monitor.py --once
